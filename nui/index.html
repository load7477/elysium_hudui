<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/70580ad5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="Assets">
            <div id="banks" style="display: none;">
                <div class="Cash">
                    <div class="Icon">
                        <p><i class="fa-solid fa-wallet"></i></p>
                    </div>
                    <div class="Amount">
                        <span id="money">로딩중</span>
                    </div>
                </div>
                <div class="Bank">
                    <div class="Icon">
                        <i class="fa-solid fa-piggy-bank"></i>
                    </div>
                    <div class="Amount">
                        <span id="bank">로딩중</span>
                    </div>
                </div>
            </div>
            
            
            
            <div class="info">
                <span id = "job">
                    
                </span>
            </div>

            <div class="name">
                <span id = "name"></span><span id="userid"></span>
            </div>
        </div>


    </section>

    <section>
        <div class="notify" style="display: block;">
            <br>
            <!-- <i class="fa-solid fa-triangle-exclamation"></i> -->
            <div class="content">
                <p class="title">FPS가 급격하게 떨어졌습니다</p>
                <p class="sub">서버플레이에 지장이 가니 주의바랍니다</p>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
